---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: rockylinux8-playbook-b
    image: geerlingguy/docker-rockylinux8-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    pre_build_image: true
    #privileged: true
  - name: rockylinux9-playbook-b
    image: geerlingguy/docker-rockylinux9-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    pre_build_image: true
    #privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
      # verbosity: 2
verifier:
  name: ansible

